{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href=" {% static 'css/login.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div id="login-form-wrap">
    <h2>Your Department</h2>
    <form id="login-form" action="{% url 'showappointment' pk=request.session.id %}" method="post">
      {%csrf_token%}

      {%if msg%}
      <h6 style="color:red">{{msg}}</h6>
      {%endif%}


      <p>
        <input type="text" id="departmentname" name="department" placeholder="Enter Your Deartment" required><i
          class="validation"><span></span><span></span></i>
      </p>


      <p>
        <input type="submit" id="submit" value="Submit">
      </p>
    </form>
    
  </div>

</body>

</html>
