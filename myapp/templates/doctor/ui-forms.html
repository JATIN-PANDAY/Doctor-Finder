{%extends 'doctor/base.html'%}
{%load static%}


{%block title%} Appointment {%endblock title%}


{%block content%}

			<main class="content">
				<div class="container-fluid p-0">
					<form action="{% url 'doctorsendappointment' %}" method="POST">
						{%csrf_token%} 
					<div class="row">
						
						<div class="col-12 col-lg-6">
							<div class="card mx-5">
								<div class="card-header">
									<h5 class="card-title mb-0">Appointment Schedule</h5>
									<p class="text-success">{{msg}}</p>
								</div>
								<div class="card-body">
									<input type="text" class="form-control"  name="name" placeholder="Name" value="{{request.session.name}}" required>
									<input type="email" class="form-control mt-4" name="email" placeholder="Email" value="{{request.session.email}}" required>
									<input type="text" class="form-control mt-4" name="department" placeholder="Department" required>
									<input type="text" class="form-control mt-4" name="day" placeholder="Appointment Day" required>
									<input type="text" class="form-control mt-4" name="time" placeholder="Appointment Time" required>
									<input type="text" class="form-control mt-4" name="address" placeholder="Address" required>
								</div>
								<button class="btn btn-primary" type="submit">Send</button>

							</div>

						</div>
						
					</div>
					</form>
				</div>

			</main>

{%endblock content%}
